<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE42 - Career Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Orb Background Container - Stays throughout */
        #orb-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 1;
        }

        /* Welcome Screen removed - starting directly with Orion intro */

        /* Orion Introduction Dialog */
        #orion-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            /* Removed dark overlay */
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        #orion-intro.show {
            display: flex;
            opacity: 1;
        }

        #orion-intro.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Loader Wrapper */
        .loader-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            animation: dialogAppear 1.2s ease-out;
        }

        @keyframes dialogAppear {
            0% {
                transform: translateY(30px) scale(0.95);
                opacity: 0;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Animated Orb */
        .orion-orb {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 400px;
            font-family: "Inter", sans-serif;
            font-size: 1.5em;
            font-weight: 400;
            color: white;
            border-radius: 50%;
            background-color: transparent;
            user-select: none;
        }

        .loader {
            display: none;
            /* Hide the loader circle */
        }

        @keyframes loader-rotate {
            0% {
                transform: rotate(90deg);
                box-shadow:
                    0 10px 20px 0 #fff inset,
                    0 20px 30px 0 #ad5fff inset,
                    0 60px 60px 0 #471eec inset;
            }

            50% {
                transform: rotate(270deg);
                box-shadow:
                    0 10px 20px 0 #fff inset,
                    0 20px 10px 0 #d60a47 inset,
                    0 40px 60px 0 #311e80 inset;
            }

            100% {
                transform: rotate(450deg);
                box-shadow:
                    0 10px 20px 0 #fff inset,
                    0 20px 30px 0 #ad5fff inset,
                    0 60px 60px 0 #471eec inset;
            }
        }

        .loader-letter {
            display: inline-block;
            opacity: 0.4;
            transform: translateY(0);
            animation: loader-letter-anim 2s infinite;
            z-index: 1;
            border-radius: 50ch;
            border: none;
        }

        .loader-letter:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-letter:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loader-letter:nth-child(3) {
            animation-delay: 0.2s;
        }

        .loader-letter:nth-child(4) {
            animation-delay: 0.3s;
        }

        .loader-letter:nth-child(5) {
            animation-delay: 0.4s;
        }

        .loader-letter:nth-child(6) {
            animation-delay: 0.5s;
        }

        .loader-letter:nth-child(7) {
            animation-delay: 0.6s;
        }

        .loader-letter:nth-child(8) {
            animation-delay: 0.7s;
        }

        .loader-letter:nth-child(9) {
            animation-delay: 0.8s;
        }

        .loader-letter:nth-child(10) {
            animation-delay: 0.9s;
        }

        @keyframes loader-letter-anim {

            0%,
            100% {
                opacity: 0.4;
                transform: translateY(0);
            }

            20% {
                opacity: 1;
                transform: scale(1.15);
            }

            40% {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        /* Hello Text Cycling */
        .hello-text {
            font-size: 1.5em;
            font-weight: 400;
            color: white;
            z-index: 1;
            animation: hello-fade 1s ease-in-out;
            position: relative;
            top: -30px;
        }

        @keyframes hello-fade {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Typewriter Text */
        .typewriter-text {
            font-size: 1.5rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            max-width: 600px;
            min-height: 60px;
            display: inline-block;
        }

        .typewriter-container {
            position: absolute;
            width: 80%;
            text-align: center;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
        }

        .typewriter-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .orion-continue {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            z-index: 10;
        }

        .orion-continue:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        /* Login/Signup Screen - Uiverse form style */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9997;
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        #auth-screen.show {
            display: flex;
            opacity: 1;
        }

        #auth-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .auth-container {
            width: 320px;
            border-radius: 0.75rem;
            background-color: rgba(17, 24, 39, 1);
            padding: 2rem;
            color: rgba(243, 244, 246, 1);
            border: 1px solid rgba(55, 65, 81, 1);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container .title {
            text-align: center;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
        }

        .form-container .form {
            margin-top: 1.5rem;
        }

        .form-container .input-group {
            margin-top: 0.25rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .form-container .input-group label {
            display: block;
            color: rgba(156, 163, 175, 1);
            margin-bottom: 4px;
        }

        .form-container .input-group input {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid rgba(55, 65, 81, 1);
            outline: 0;
            background-color: rgba(17, 24, 39, 1);
            padding: 0.75rem 1rem;
            color: rgba(243, 244, 246, 1);
        }

        .form-container .input-group input:focus {
            border-color: rgba(167, 139, 250, 1);
        }

        .form-container .forgot {
            display: flex;
            justify-content: flex-end;
            font-size: 0.75rem;
            line-height: 1rem;
            color: rgba(156, 163, 175, 1);
            margin: 8px 0 14px 0;
        }

        .form-container .forgot a,
        .form-container .signup a {
            color: rgba(243, 244, 246, 1);
            text-decoration: none;
            font-size: 14px;
        }

        .form-container .forgot a:hover,
        .form-container .signup a:hover {
            text-decoration: underline rgba(167, 139, 250, 1);
        }

        .form-container .sign {
            display: block;
            width: 100%;
            background-color: rgba(167, 139, 250, 1);
            padding: 0.75rem;
            text-align: center;
            color: rgba(17, 24, 39, 1);
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .form-container .sign:hover {
            background-color: rgba(139, 92, 246, 1);
        }

        .form-container .social-message {
            display: flex;
            align-items: center;
            padding-top: 1rem;
        }

        .form-container .line {
            height: 1px;
            flex: 1 1 0%;
            background-color: rgba(55, 65, 81, 1);
        }

        .form-container .social-message .message {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: rgba(156, 163, 175, 1);
        }

        .form-container .social-icons {
            display: flex;
            justify-content: center;
        }

        .form-container .social-icons .icon {
            border-radius: 0.125rem;
            padding: 0.75rem;
            border: none;
            background-color: transparent;
            margin-left: 8px;
            cursor: pointer;
        }

        .form-container .social-icons .icon svg {
            height: 1.25rem;
            width: 1.25rem;
            fill: #fff;
        }

        .form-container .signup {
            text-align: center;
            font-size: 0.75rem;
            line-height: 1rem;
            color: rgba(156, 163, 175, 1);
            margin-top: 1rem;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 1.25rem;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(55, 65, 81, 1);
            border-radius: 0.375rem;
            color: rgba(156, 163, 175, 1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .auth-tab.active {
            background-color: rgba(167, 139, 250, 0.2);
            border-color: rgba(167, 139, 250, 1);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Auth Screen */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        #auth-screen.show {
            display: flex;
            opacity: 1;
        }

        #auth-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Role Selection Screen */
        #role-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9996;
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        #role-selection.show {
            display: flex;
            opacity: 1;
        }

        #role-selection.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .role-container {
            max-width: 1000px;
            width: 90%;
            animation: slideUp 1s ease-out;
        }

        .role-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .role-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .role-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .role-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }

        .role-icon svg {
            width: 4rem;
            height: 4rem;
            color: #60a5fa;
        }

        .role-card:hover .role-icon {
            transform: scale(1.1);
        }

        .role-card h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .role-card p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .container.show {
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 30px;
        }

        .card .icon {
            font-size: 3rem;
        }

        .card .icon svg {
            width: 3rem;
            height: 3rem;
            color: #60a5fa;
        }

        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .card p {
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .card-footer {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* User badge */
        .user-badge {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            font-size: 0.9rem;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: none;
            cursor: pointer;
        }

        .user-badge.show {
            display: block;
        }

        .user-badge strong {
            color: #3b82f6;
            margin-left: 8px;
        }

        .user-badge svg {
            width: 20px;
            height: 20px;
            color: #3b82f6;
        }

        .orion-chat-toggle {
            display: none;
            /* Hide the chat widget on index page */
        }

        .orion-chat-toggle svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .orion-chat-panel {
            position: fixed;
            bottom: 90px;
            right: 24px;
            width: 380px;
            max-height: 480px;
            background: rgba(17, 24, 39, 0.98);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .orion-chat-panel.open {
            display: flex;
        }

        .orion-chat-header {
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .orion-chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orion-chat-close {
            margin-left: auto;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.25rem;
        }

        .orion-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-height: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .orion-msg {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            max-width: 85%;
        }

        .orion-msg.bot {
            background: rgba(59, 130, 246, 0.15);
            border-left: 3px solid #3b82f6;
            align-self: flex-start;
        }

        .orion-msg.user {
            background: rgba(255, 255, 255, 0.08);
            align-self: flex-end;
        }

        .orion-chat-input-area {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .orion-chat-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 4rem;
            }

            .role-header h1 {
                font-size: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .cards {
                grid-template-columns: 1fr;
            }

            .role-grid {
                grid-template-columns: 1fr;
            }

            .orion-orb {
                width: 140px;
                height: 140px;
                font-size: 1rem;
            }

            .typewriter-text {
                font-size: 1.2rem;
                max-width: 90%;
            }
        }
    </style>
</head>

    <div id="orb-background"></div>

    <!-- Orion Introduction -->
    <div id="orion-intro">
        <div class="loader-wrapper">
            <div class="orion-orb">
                <span class="hello-text" id="helloText"></span>
                <div class="loader"></div>
            <div class="typewriter-container">
                <div class="typewriter-text" id="typewriterText"></div>
            </div>
            <button class="orion-continue" onclick="proceedToAuth()">Continue</button>
            </div>
        </div>
    </div>

    <!-- Login/Signup Screen -->
    <div id="auth-screen">
        <div class="auth-container form-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <!-- Login Form -->
            <form class="auth-form active form" id="loginForm">
                <h2 class="title">Welcome Back</h2>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="your.email@space42.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="sign">Sign In</button>
                <div class="social-message">
                    <div class="line"></div>
                    <p class="message">or continue with</p>
                    <div class="line"></div>
                </div>
                <div class="social-icons">
                    <button type="button" class="icon" aria-label="Google">

    <!-- Orb Script -->

    <script>
        // Typewriter Effect
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.style.borderRight = '2px solid rgba(59, 130, 246, 0.8)';
            element.style.whiteSpace = 'nowrap';
            element.style.overflow = 'hidden';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Keep blinking cursor for a bit after typing
                    setTimeout(() => {
                        element.style.borderRight = 'none';
                    }, 1000);
                }
            }
            type();
        }

        // Initialize Orb Background
        let orb;
        window.addEventListener('DOMContentLoaded', () => {
            orb = window.initOrb('orb-background', {
                hue: 0,
                hoverIntensity: 2,
                rotateOnHover: true,
                forceHoverState: false,
                backgroundColor: '#000000'
            });
        });

        // Animation Flow
        let userRole = localStorage.getItem('userRole');
        // Check if token exists using API check which validates format
        let isLoggedIn = !!localStorage.getItem('access_token');

        const urlParams = new URLSearchParams(window.location.search);
        const isHome = urlParams.get('home') === '1';
        const skipIntro = isHome || sessionStorage.getItem('returningUser') === '1';

        if (skipIntro) {
            // Returning user - redirect directly to jobs page
            window.location.href = 'jobs.html';
        } else {
            // Start directly with Orion intro (no SPACE42 welcome screen)
            setTimeout(() => {
                document.getElementById('orion-intro').classList.add('show');
                cycleHelloMessages();
                setTimeout(() => {
                    const typewriterElement = document.getElementById('typewriterText');
                    const greeting = "Hello! I'm Orion, your AI guide at SPACE42.";
                    typeWriter(typewriterElement, greeting, 50);
                }, 500);
            }, 500);
        }

        // Cycle through "Hello" in different languages
        function cycleHelloMessages() {
            const hellos = [
                'Hello',      // English
                'Hola',       // Spanish
                'Bonjour',    // French
                'Ciao',       // Italian
                'Hallo',      // German
                'こんにちは',    // Japanese
                '你好',        // Chinese
                'مرحبا',      // Arabic
                'Привет',     // Russian
                'Olá'         // Portuguese
            ];
            
            const helloElement = document.getElementById('helloText');
            let currentIndex = 0;
            
            function updateHello() {
                helloElement.textContent = hellos[currentIndex];
                helloElement.style.animation = 'none';
                setTimeout(() => {
                    helloElement.style.animation = 'hello-fade 1s ease-in-out';
                }, 10);
                
                currentIndex = (currentIndex + 1) % hellos.length;
            }
            
            // Show first hello immediately
            updateHello();
            
            // Then cycle every 1.2 seconds
            setInterval(updateHello, 1200);
        }

        function proceedToAuth() {
            document.getElementById('orion-intro').classList.add('fade-out');
            
            setTimeout(() => {
                // Redirect directly to jobs page - login is only required when applying
                window.location.href = 'jobs.html';
            }, 800);
        }

        // Auth Tab Switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;
            const submitBtn = form.querySelector('button[type="submit"]');

            // Loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            try {
                await api.login(email, password);
            localStorage.setItem('isLoggedIn', 'true');
            
                // Redirect to jobs page
                window.location.href = 'jobs.html';
            } catch (error) {
                alert('Login failed: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Handle Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const inputs = form.querySelectorAll('input');
            const fullName = inputs[0].value;
            const email = inputs[1].value;
            const password = inputs[2].value;

            const nameParts = fullName.trim().split(' ');
            const firstName = nameParts[0] || '';
            const lastName = nameParts.slice(1).join(' ') || '';

            const submitBtn = form.querySelector('button[type="submit"]');

            // Loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;

            try {
                await api.signup(email, password, firstName, lastName);
                localStorage.setItem('isLoggedIn', 'true');
            
                // Redirect to jobs page
                window.location.href = 'jobs.html';
            } catch (error) {
                alert('Signup failed: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                }
        });

        document.addEventListener('click', (e) => {
            if (e.target.id === 'userBadge' || e.target.closest('#userBadge')) {
                window.location.href = 'profile.html';
            }
        });

        document.getElementById('orionChatToggle').addEventListener('click', () => document.getElementById('orionChatPanel').classList.toggle('open'));
        document.getElementById('orionChatClose').addEventListener('click', () => document.getElementById('orionChatPanel').classList.remove('open'));
        document.getElementById('orionChatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const t = document.getElementById('orionChatInput').value.trim();
                if (t) {
                    const msgs = document.getElementById('orionChatMessages');
                    const u = document.createElement('div'); u.className = 'orion-msg user'; u.textContent = t; msgs.appendChild(u);
                    document.getElementById('orionChatInput').value = '';
                    setTimeout(() => {
                        const r = document.createElement('div'); r.className = 'orion-msg bot'; r.textContent = "I'm here to help! Select your role to explore opportunities.";
                        msgs.appendChild(r);
                        msgs.scrollTop = msgs.scrollHeight;
                    }, 600);
                    msgs.scrollTop = msgs.scrollHeight;
                }
            }
        });
    </script>
